<!DOCTYPE html>
<html>
<head>
    <title>YouTube Music Crossfade</title>
    <style>
        body {
            width: 340px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: #f3f3f3;
            background: #181a20;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.25);
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #23242b;
            border-radius: 16px;
            padding: 18px 16px 16px 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            color: #fff;
        }

        .status {
            font-size: 14px;
            color: #a0a0b0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            color: #e0e0e0;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: #292b33;
            border-radius: 6px;
            outline: none;
            transition: background 0.2s;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #1a73e8;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(26,115,232,0.15);
        }
        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #1a73e8;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(26,115,232,0.15);
        }
        .slider::-ms-thumb {
            width: 18px;
            height: 18px;
            background: #1a73e8;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(26,115,232,0.15);
        }
        .slider:focus {
            background: #31344a;
        }
        .value {
            min-width: 40px;
            text-align: right;
            font-size: 15px;
            color: #b0b0c0;
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider-toggle {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #35384a;
            transition: .4s;
            border-radius: 24px;
        }
        .slider-toggle:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: #fff;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider-toggle {
            background-color: #1a73e8;
        }
        input:checked + .slider-toggle:before {
            transform: translateX(20px);
        }
        .button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button:hover {
            background: #1557b0;
        }
        .button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">YouTube Music Crossfade</h1>
            <div class="status" id="status">Checking tabs...</div>
        </div>

        <div class="control-group">
            <div class="label">
                <span>Enable Crossfade</span>
                <label class="toggle">
                    <input type="checkbox" id="enableToggle">
                    <span class="slider-toggle"></span>
                </label>
            </div>
        </div>

        <div class="control-group">
            <div class="label">
                <span>Fade Out Duration</span>
                <span class="value" id="fadeOutDurationValue">15s</span>
            </div>
            <div class="slider-container">
                <input type="range" class="slider" id="fadeOutDuration" min="5" max="30" value="15">
            </div>
        </div>

        <div class="control-group">
            <div class="label">
                <span>Fade In Duration</span>
                <span class="value" id="fadeInDurationValue">15s</span>
            </div>
            <div class="slider-container">
                <input type="range" class="slider" id="fadeInDuration" min="5" max="30" value="15">
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
